<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>chat pro</h1>
            <a class="btn" id="leave-btn">Leave</a>

        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3>room name:</h3>
                <h2 id="room-name"></h2>
                <h3>users</h3>
                <ul id="users"></ul>

            </div>
            <div class="chat-messages">
                
            </div>
        </main>
        <div class="chat-form-container">
            <form id = "chat-form">
            <input id="msg" type="text" placeholder="enter message" required autocomplete="off"/>
            <button class="btn"> send</button>
        </form>

        </div>
        
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous"></script>
</body>

</html>
